name: .NET Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x  # or 7.0.x if youâ€™re using .NET 7

      - name: Restore dependencies
        run: dotnet restore OldPhonePad.sln

      - name: Build
        run: dotnet build OldPhonePad.sln --configuration Release --no-restore

      - name: Run tests
        run: dotnet test OldPhonePad.sln --configuration Release --no-build --verbosity normal
